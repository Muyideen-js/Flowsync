# fly.toml — FlowSync backend on Fly.io
# Deploy with: fly deploy  (from inside the /backend folder)

app = "flowsync-backend"
primary_region = "lhr"  # London — change to "iad" (US East) or "fra" (Frankfurt) if preferred

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false   # ← NEVER sleep
  auto_start_machines = true
  min_machines_running = 1     # ← always keep 1 alive

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
